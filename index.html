<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Nodejs SQLite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>CRUD: API REST - Node and SQLite</h2>
  <button type="button" id="btnAdd">Agregar producto</button>

  <div class="modal" id="modalAdd">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalAdd()">X</div>
      <div class="form-body">
        <form id="formAdd">
          <div class="control">Nombre: <input type="text" name="nombre"></div>
          <div class="control">Color: <input type="text" name="color"></div>
          <div class="control">Precio: <input type="text" name="precio"></div>
        </form>
      </div>
      <div class="form-footer">
          <button type="button" onclick="closeModalAdd()">Cancelar</button>
          <button type="button" onclick="createProduct()">Guardar</button>
      </div>
      <span id="msgFormAdd" class="msg-error"></span>
    </div>
  </div>

  <div class="modal" id="modalEdit">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalEdit()">X</div>
      <div class="form-body">
        <form id="formEdit">
          <input type="hidden" id="ID">
          <div class="control">Nombre: <input type="text" id="nombre"></div>
          <div class="control">Color: <input type="text" id="color"></div>
          <div class="control">Precio: <input type="text" id="precio"></div>
        </form>
      </div>
      <div class="form-footer">
          <button type="button" onclick="closeModalEdit()">Cancelar</button>
          <button type="button" onclick="updateProduct()">Guardar cambios</button>
      </div>
      <span id="msgFormEdit" class="msg-error"></span>
    </div>
  </div>
  
  <div class="alert" id="alert">Algo sucedi√≥..</div>

  <div id="productsList" class="products-list"></div>

  <script src="app.js"></script>
</body>
</html>
